<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    
<form method="Job" id="f">
	<label for="name">Name*</label>
	<input type="text" id="name" name="name" required><br>
	
	<label for="email">Email*</label>
	<input type="email" id="email" name="email" required><br>
	
	<label for="Gender">Gender*</label><br>
	<input type="radio" id="genderMale" name="gender" required>
	<label for="GenderMale">Male</label><br>
	<input type="radio" id="genderFemale" name="gender"  required>
	<label for="GenderFemale">Female</label><br>
	
	<label for="Laptop">Laptop Brands</label>
	<select id="Laptop" name="Laptop" required>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>
	
	<label for="Age">Age*</label>
	<input type="number" id="age" name="age" required>
	<label for="Date_of_Birth">DOB*</label>
	<input type="date" id="dob" name="date" required>
	<label for="password">Password*</label>
	<input type="Password" id="password" name="password" required>
	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" name="portfolio">
	<button type="submit">Submit</button>
</form>
	<script type="text/javascript" src="./script.js">
</script>
	
</body>

</html>
